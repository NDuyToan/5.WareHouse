    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Sign In</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="alert alert-danger" *ngIf="isLogin">
        <h3>Failed to sign in! Please check your credentials and try again </h3>
      </div>
      <form [formGroup]="loginForm" (ngSubmit) = "onSubmit()">
        <div class="form-group">
          <label for="userName">User Name</label>
          <input type="text" class="form-control" formControlName="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>
          <button type="submit"  class="btn btn-primary">SIGN IN</button>
        </form>
        <!-- <button  (click)="layKey()"  class="btn btn-primary">GET TOKEN</button> -->
    </div>
