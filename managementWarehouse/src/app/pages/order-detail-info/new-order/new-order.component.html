<h1 mat-dialog-title>Create a new Order Detail Info</h1>

<div mat-dialog-content>
  <form action="" [formGroup]="frNewOrderDetailInfo">
    <div class="form-group">
      <label for="quantityOrder">Quantity Order</label>
      <input type="text" name="quantityOrder" class="form-control" formControlName="quantityOrder">
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="Close()">
    <i class="material-icons">
      cancel
    </i>
    Cancel</button>
  <button mat-raised-button color="primary" (click)="Save()">
    <i class="material-icons">
      save
    </i>
    Save</button>
</div>
