<div class="container-fluid my-3 p-3">
  <div class="row">
    <div class="col-md-12 text-right ">
      <button type="button" class="btn btn-primary " routerLink="new">
        <h5>+ CREATE A NEW BRAND</h5>
       </button>
    </div>

  </div>
  <div class="row">
    <div class="col-md-12">
      <h2>Brands</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover" *ngIf="brands.length > 0">
        <thead>
          <tr class="bg-primary">
            <th>ID</th>
            <th>Brand Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let brand of brands; trackBy: trackByID">
            <td>{{brand.id}}</td>
            <td>{{brand.brandName}}</td>
            <td class="text-right">
              <button type="button" class="btn btn-primary mr-2" routerLink = "detail/{{brand.id}}">
                <i class="fas fa-eye"></i>
                <span> View</span>
              </button>
              <button type="button" class="btn btn-info mr-2" routerLink = "edit/{{brand.id}}">
                <i class="fas fa-pen"></i>
                <span> Edit</span>
              </button>
              <button type="button" class="btn btn-danger" (click)="deleteBrand(brand)">
                <i class="fas fa-trash-alt"></i>
                <span> Delete</span>
              </button>
            </td>
          </tr>

        </tbody>

      </table>
    </div>
  </div>
</div>
