<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h4> Creat a new Brand</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form action="" [formGroup] = "frNewBrand" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="brandName">Brand Name</label>
          <input type="text" name="brandName" id="brandName" class="form-control" formControlName = "brandName">

        </div>
        <button type="submit" class="btn btn-primary  mr-2" [disabled] ="!frNewBrand.valid">
          <i class="fas fa-save"></i>
          <span> Save</span>
        </button>
        <button type="button" class="btn btn-secondary" (click)="goBack()">
          <i class="fas fa-ban"></i>
          <span> Cancel</span>
        </button>
      </form>
    </div>
  </div>
</div>
