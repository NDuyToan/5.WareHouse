<div class="container mt-5" *ngIf="brand">
  <div class="row">
    <div class="col-md-12">
      <h4> Brand {{brand.id}}</h4>
      <hr/>
    </div>

  </div>
  <div class="row">
    <div class="col-md-12">
      <h6> Brand Name</h6>
      <p>{{brand.brandName}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-primary mr-2" (click)="onBack()">
        <i class="fas fa-arrow-left"></i>
        <span> Back</span>
      </button>
      <!-- <button type="button" class="btn btn-info">
        <i class="fas fa-pen"></i>
        <span> Edit</span>
      </button> -->
    </div>
  </div>
</div>
