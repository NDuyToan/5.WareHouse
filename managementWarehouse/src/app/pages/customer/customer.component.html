<div class="container-fluid my-3 p-3">
  <div class="row">
    <div class="col-md-12 text-right ">
      <button type="button" class="btn btn-primary " routerLink="new">
        <h5>+ CREATE A NEW CUSTOMER</h5>
       </button>
    </div>

  </div>
  <div class="row">
    <div class="col-md-12">
      <h2>Customers</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover" *ngIf="customers.length > 0">
        <thead>
          <tr class="bg-primary">
            <th>ID</th>
            <th>Name</th>
            <th>Birthday</th>
            <th>Adress</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers; ">
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.birthday}}</td>
            <td>{{customer.adress}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.phoneNumber}}</td>
            <td class="text-right">
              <button type="button" class="btn btn-primary mr-2" routerLink = "detail/{{customer.id}}">
                <i class="fas fa-eye"></i>
                <span> View</span>
              </button>
              <button type="button" class="btn btn-info mr-2" routerLink = "edit/{{customer.id}}">
                <i class="fas fa-pen"></i>
                <span> Edit</span>
              </button>
              <button type="button" class="btn btn-danger" (click)="deleteCustomer(customer)">
                <i class="fas fa-trash-alt"></i>
                <span> Delete</span>
              </button>
            </td>
          </tr>

        </tbody>

      </table>
    </div>
  </div>
</div>
